<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-labelledby="{{ modal_id }}Label" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog{% if modal_size %} modal-{{ modal_size }}{% endif %}">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="{{ modal_id }}Label">{{ modal_title }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="{{ form_id }}" action="{{ form_action_url }}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    {% include form_template %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="submit" class="btn btn-primary">{{ submit_text|default:"保存" }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
