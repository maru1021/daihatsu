<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Daihatsu{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --sidebar-width: 280px;
        --sidebar-bg: #2c3e50;
        --sidebar-hover: #34495e;
        --text-color: #ecf0f1;
      }

      body {
        font-family: "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .sidebar {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        width: var(--sidebar-width);
        background-color: var(--sidebar-bg);
        color: var(--text-color);
        padding-top: 1rem;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }

      .sidebar-header {
        padding: 1rem 1.5rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        margin-bottom: 1rem;
      }

      .sidebar-header h3 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .nav-link {
        color: var(--text-color) !important;
        padding: 0.8rem 1.5rem;
        display: flex;
        align-items: center;
        transition: all 0.3s ease;
        text-decoration: none !important;
      }

      .nav-link:link,
      .nav-link:visited,
      .nav-link:focus,
      .nav-link:active,
      .nav-link[data-bs-toggle="collapse"]:link,
      .nav-link[data-bs-toggle="collapse"]:visited,
      .nav-link[data-bs-toggle="collapse"]:focus,
      .nav-link[data-bs-toggle="collapse"]:active,
      .submenu .nav-link:link,
      .submenu .nav-link:visited,
      .submenu .nav-link:focus,
      .submenu .nav-link:active {
        color: var(--text-color) !important;
        text-decoration: none !important;
      }

      .nav-link i {
        margin-right: 10px;
        width: 20px;
        text-align: center;
      }

      .nav-link:hover {
        background-color: var(--sidebar-hover) !important;
        color: #fff !important;
        padding-left: 2rem;
        text-decoration: none !important;
      }

      .nav-link[data-bs-toggle="collapse"] {
        position: relative;
        color: var(--text-color) !important;
        background-color: transparent !important;
      }

      .nav-link[data-bs-toggle="collapse"]:link,
      .nav-link[data-bs-toggle="collapse"]:visited,
      .nav-link[data-bs-toggle="collapse"]:focus,
      .nav-link[data-bs-toggle="collapse"]:active {
        color: var(--text-color) !important;
        text-decoration: none !important;
        background-color: transparent !important;
      }

      .nav-link[data-bs-toggle="collapse"]:hover {
        color: var(--text-color) !important;
        text-decoration: none !important;
        background-color: var(--sidebar-hover) !important;
      }

      .submenu .nav-link {
        color: var(--text-color) !important;
      }

      .submenu .nav-link:link,
      .submenu .nav-link:visited,
      .submenu .nav-link:focus,
      .submenu .nav-link:active {
        color: var(--text-color) !important;
        text-decoration: none !important;
      }

      .submenu .nav-link:hover {
        color: #fff !important;
        background-color: rgba(255, 255, 255, 0.15) !important;
        padding-left: 1.5rem;
      }

      .main-content {
        margin-left: var(--sidebar-width);
        padding: 2rem;
        min-height: 100vh;
        background-color: #f8f9fa;
      }

      .nav-item {
        margin: 0.2rem 0;
      }

      .nav-item:last-child {
        margin-top: 2rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding-top: 1rem;
      }

      .submenu {
        padding-left: 2.5rem;
        display: none;
      }

      .submenu.show {
        display: block;
      }

      .nav-link[data-bs-toggle="collapse"]::after {
        content: "\f107";
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        position: absolute;
        right: 1.5rem;
        transition: transform 0.3s;
      }

      .nav-link[data-bs-toggle="collapse"][aria-expanded="true"]::after {
        transform: rotate(180deg);
      }

      .nav-link,
      .submenu {
        transition: all 0.3s ease-in-out;
      }

      .submenu .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.15);
      }
    </style>
  </head>
  <body>
    {% include 'sidebar/sidebar.html' %}

    <main class="main-content" hx-history="false">
      {% block content %} {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        const STORAGE_KEY = "sidebarState";
        let isRestoring = false;
        let stateChangeTimeout = null;

        const forceColors = () => {
          $(".sidebar .nav-link").css("color", "#ecf0f1");
          $(".nav-link[data-bs-toggle]").css("background-color", "transparent");
        };

        const getStoredState = () => {
          try {
            return JSON.parse(sessionStorage.getItem(STORAGE_KEY) || "{}");
          } catch {
            return {};
          }
        };

        const saveCurrentDOMState = () => {
          if (isRestoring) return;

          clearTimeout(stateChangeTimeout);
          stateChangeTimeout = setTimeout(() => {
            const state = {};
            $(".collapse").each((i, el) => {
              state[el.id] = $(el).hasClass("show");
            });
            sessionStorage.setItem(STORAGE_KEY, JSON.stringify(state));
          }, 100);
        };

        const restoreStates = () => {
          const state = getStoredState();
          isRestoring = true;

          Object.keys(state).forEach((elementId) => {
            const $element = $("#" + elementId);
            const $trigger = $(`[data-bs-target="#${elementId}"]`);
            const shouldBeOpen = state[elementId];
            const isCurrentlyOpen = $element.hasClass("show");

            if ($element.length && shouldBeOpen !== isCurrentlyOpen) {
              if (shouldBeOpen) {
                $element.addClass("show");
                $trigger.attr("aria-expanded", "true");
              } else {
                $element.removeClass("show");
                $trigger.attr("aria-expanded", "false");
              }
            }
          });

          setTimeout(() => {
            isRestoring = false;
          }, 200);
        };

        forceColors();

        $(".collapse").on("shown.bs.collapse hidden.bs.collapse", function () {
          saveCurrentDOMState();
        });

        $(".nav-link:not([data-bs-toggle])").each((i, el) => {
          const $el = $(el);
          const href = $el.attr("href");
          if (
            href &&
            href !== "#" &&
            !href.startsWith("#") &&
            !$el.attr("hx-get")
          ) {
            $el.attr({
              "hx-get": href,
              "hx-target": ".main-content",
              "hx-push-url": "true",
            });
          }
        });

        $(document).on("htmx:beforeRequest", function (evt) {
          const $trigger = $(evt.detail.elt);
          if (
            $trigger.hasClass("nav-link") &&
            !$trigger.attr("data-bs-toggle")
          ) {
            saveCurrentDOMState();
          }
        });

        $(document).on("htmx:afterSwap", function () {
          setTimeout(() => {
            restoreStates();
            forceColors();
          }, 100);
        });

        setTimeout(() => {
          restoreStates();
        }, 100);

        $(document)
          .on("mouseenter", ".nav-link[data-bs-toggle]", function () {
            $(this).css("color", "#ecf0f1");
          })
          .on("mouseleave", ".nav-link[data-bs-toggle]", function () {
            $(this).css({
              color: "#ecf0f1",
              "background-color": "transparent",
            });
          });

        $(".nav-link[data-bs-toggle]").css("background-color", "transparent");
        setInterval(forceColors, 5000);
      });
    </script>
  </body>
</html>
