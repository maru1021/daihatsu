<!-- 編集用のフォーム -->
<div class="mb-3">
  <label for="id_line_id" class="form-label">ライン<span class="text-danger">*</span></label>
  <select class="form-select" id="id_line_id" name="line_id">
    {% for line in lines %}
    <option value="{{ line.id }}" {% if line.id == row.line_id %}selected{% endif %}>{{ line.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <label for="id_name" class="form-label">設備名 <span class="text-danger">*</span></label>
  <input type="text" class="form-control" id="id_name" name="name" value="{{ row.name }}">
</div>
<div class="mb-3">
  <label for="id_status" class="form-label">稼働状態 <span class="text-danger">*</span></label>
  <select class="form-select" id="id_status" name="status" required>
    <option value="active" {% if row.status == 'active' %}selected{% endif %}>稼働中</option>
    <option value="maintenance" {% if row.status == 'maintenance' %}selected{% endif %}>メンテナンス中</option>
    <option value="stopped" {% if row.status == 'stopped' %}selected{% endif %}>停止中</option>
  </select>
</div>
<div class="mb-3">
  <label for="id_x_position" class="form-label">X座標 <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="id_x_position" name="x_position" value="{{ row.x_position }}" required>
</div>
<div class="mb-3">
  <label for="id_y_position" class="form-label">Y座標 <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="id_y_position" name="y_position" value="{{ row.y_position }}" required>
</div>
<div class="mb-3">
  <label for="id_width" class="form-label">幅 <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="id_width" name="width" value="{{ row.width }}" required>
</div>
<div class="mb-3">
  <label for="id_height" class="form-label">高さ <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="id_height" name="height" value="{{ row.height }}" required>
</div>
<div class="mb-3">
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="id_active" name="active" {% if row.active %}checked{% elif not row %}checked{% endif %}>
      <label class="form-check-label" for="id_active">有効</label>
  </div>
</div>
