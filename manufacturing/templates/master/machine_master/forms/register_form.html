<!-- 新規追加時フォーム -->
<div class="mb-3">
  <label for="line_id" class="form-label">ライン<span class="text-danger">*</span></label>
  <select class="form-select" id="line_id" name="line_id">
    <option value=""></option>
    {% for line in lines %}
    <option value="{{ line.id }}">{{ line.name }}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3">
  <label for="name" class="form-label">設備名 <span class="text-danger">*</span></label>
  <input type="text" class="form-control" id="name" name="name" value="">
</div>
<div class="mb-3">
  <label for="x_position" class="form-label">X座標 <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="x_position" name="x_position" value=0>
</div>
<div class="mb-3">
  <label for="y_position" class="form-label">Y座標 <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="y_position" name="y_position" value=0>
</div>
<div class="mb-3">
  <label for="width" class="form-label">幅 <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="width" name="width" value=0>
</div>
<div class="mb-3">
  <label for="height" class="form-label">高さ <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="height" name="height" value=0>
</div>
<div class="mb-3">
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="active" name="active" checked>
      <label class="form-check-label" for="active">有効</label>
  </div>
</div>
