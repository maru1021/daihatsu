{% extends 'base.html' %}
{% load static %}

{% block title %}ライン管理{% endblock %}

{% block content %}
<!-- ヘッダー部分：検索とボタン -->
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">ライン管理</h1>
    <div class="d-flex gap-2">
        <!-- 検索フォーム -->
        <form class="d-flex">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="ライン名で検索..." value="{{ search_query }}">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
        <!-- 新規追加ボタン -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#lineFormModal">
            <i class="fas fa-plus"></i> 新規ライン追加
        </button>
    </div>
</div>

<!-- コンテンツエリア -->
<div class="card">
    <div class="card-body">
        <div id="lineTableContainer">
            {% include 'master/line_master/line_table_with_pagination.html' %}
        </div>
    </div>
</div>

<!-- 新規追加モーダル -->
<div class="modal fade" id="lineFormModal" tabindex="-1" aria-labelledby="lineFormModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="lineFormModalLabel">新規ライン追加</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="lineForm">
                <div class="modal-body">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_name" class="form-label">ライン名</label>
                        <input type="text" class="form-control" id="id_name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_x_position" class="form-label">X座標</label>
                        <input type="number" class="form-control" id="id_x_position" name="x_position" value="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_y_position" class="form-label">Y座標</label>
                        <input type="number" class="form-control" id="id_y_position" name="y_position" value="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_width" class="form-label">幅</label>
                        <input type="number" class="form-control" id="id_width" name="width" value="1" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_height" class="form-label">高さ</label>
                        <input type="number" class="form-control" id="id_height" name="height" value="1" required>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="id_active" name="active" checked>
                            <label class="form-check-label" for="id_active">有効</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 編集モーダル -->
<div class="modal fade" id="lineEditModal" tabindex="-1" aria-labelledby="lineEditModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- モーダルの内容はAjaxで動的に読み込まれます -->
        </div>
    </div>
</div>

<!-- トースト通知 -->
{% include 'components/toast.html' %}
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('ライン管理ページ読み込み完了');
    
    // **修正**: トースト表示関数は外部のshowToast関数を使用

    // 新規追加フォームの送信処理
    const lineForm = document.getElementById('lineForm');
    if (lineForm) {
        lineForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(lineForm);
            
            fetch('{% url "manufacturing:line_master" %}', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // モーダルを閉じる
                    const modalElement = document.getElementById('lineFormModal');
                    const modal = bootstrap.Modal.getInstance(modalElement);
                    if (modal) {
                        modal.hide();
                    }
                    
                    // フォームをリセット
                    lineForm.reset();
                    document.getElementById('id_x_position').value = '1';
                    document.getElementById('id_y_position').value = '1';
                    document.getElementById('id_width').value = '1';
                    document.getElementById('id_height').value = '1';
                    document.getElementById('id_active').checked = true;
                    
                    // 成功メッセージを表示
                    showToast('success', data.message);
                    
                    // テーブルを更新
                    if (data.html) {
                        document.getElementById('lineTableContainer').innerHTML = data.html;
                        initializePaginationEvents();
                    }
                } else {
                    // エラーメッセージを表示
                    showToast('error', data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('error', 'エラーが発生しました。');
            });
        });
    }

    // ページネーションのイベント初期化
    function initializePaginationEvents() {
        document.querySelectorAll('.pagination a').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const url = this.href;
                
                fetch(url, {
                    headers: {
                        'HX-Request': 'true'
                    }
                })
                .then(response => response.text())
                .then(html => {
                    document.getElementById('lineTableContainer').innerHTML = html;
                    initializePaginationEvents();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('error', 'ページの読み込みに失敗しました。');
                });
            });
        });
    }

    // 検索フォームの処理
    const searchInput = document.querySelector('input[name="search"]');
    if (searchInput) {
        let searchTimeout;
        searchInput.addEventListener('input', function() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const searchQuery = this.value;
                const url = new URL('{% url "manufacturing:line_master" %}', window.location.origin);
                // **修正**: 常にsearchパラメータを設定（空の値でも）
                url.searchParams.set('search', searchQuery);
                
                console.log('検索URL:', url.toString()); // デバッグ用
                
                fetch(url, {
                    headers: {
                        'HX-Request': 'true'
                    }
                })
                .then(response => response.text())
                .then(html => {
                    document.getElementById('lineTableContainer').innerHTML = html;
                    initializePaginationEvents();
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('error', '検索に失敗しました。');
                });
            }, 500);
        });
    }

    // 編集・削除ボタンのクリックイベント（イベントデリゲーション）
    document.addEventListener('click', function(e) {
        // 編集ボタンの処理
        const editBtn = e.target.closest('.edit-line');
        if (editBtn) {
            e.preventDefault();
            e.stopPropagation();
            
            const lineId = editBtn.getAttribute('data-line-id');
            
            fetch(`{% url 'manufacturing:line_edit' 0 %}`.replace('0', lineId), {
                headers: {
                    'HX-Request': 'true'
                }
            })
            .then(response => response.text())
            .then(html => {
                const modal = document.getElementById('lineEditModal');
                
                // **修正**: 既存のモーダルインスタンスをクリーンアップ
                const existingModal = bootstrap.Modal.getInstance(modal);
                if (existingModal) {
                    existingModal.dispose();
                }
                
                // **修正**: オーバーレイを強制削除
                const existingBackdrops = document.querySelectorAll('.modal-backdrop');
                existingBackdrops.forEach(backdrop => backdrop.remove());
                
                // モーダルコンテンツを更新
                modal.querySelector('.modal-content').innerHTML = html;
                
                // 新しいモーダルインスタンスを作成
                const bsModal = new bootstrap.Modal(modal);
                
                // **修正**: モーダル非表示時のクリーンアップイベントを追加
                modal.addEventListener('hidden.bs.modal', function() {
                    // オーバーレイを確実に削除
                    const backdrops = document.querySelectorAll('.modal-backdrop');
                    backdrops.forEach(backdrop => backdrop.remove());
                    
                    // body要素のクラスをクリーンアップ
                    document.body.classList.remove('modal-open');
                    document.body.style.overflow = '';
                    document.body.style.paddingRight = '';
                }, { once: true }); // 一度だけ実行
                
                bsModal.show();
                
                // 編集フォームの送信処理
                const editForm = modal.querySelector('form');
                if (editForm) {
                    editForm.addEventListener('submit', function(e) {
                        e.preventDefault();
                        
                        const formData = new FormData(editForm);
                        
                        fetch(editForm.action, {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest',
                                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                // モーダルを閉じる
                                bsModal.hide();
                                
                                // 成功メッセージを表示
                                showToast('success', data.message);
                                
                                // テーブルを更新
                                if (data.html) {
                                    document.getElementById('lineTableContainer').innerHTML = data.html;
                                    initializePaginationEvents();
                                }
                            } else {
                                showToast('error', data.message);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            showToast('error', 'エラーが発生しました。');
                        });
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('error', '編集画面の読み込みに失敗しました。');
            });
            return; // 早期リターンで削除処理との重複を防ぐ
        }
        
        // **修正**: 削除ボタンの処理（モーダル使用）
        const deleteBtn = e.target.closest('.delete-line');
        if (deleteBtn) {
            e.preventDefault();
            e.stopPropagation();
            
            const lineId = deleteBtn.getAttribute('data-line-id');
            
            // **修正**: 削除モーダル用のエンドポイントを使用
            fetch(`{% url 'manufacturing:line_delete_modal' 0 %}`.replace('0', lineId), {
                headers: {
                    'HX-Request': 'true'
                }
            })
            .then(response => response.text())
            .then(html => {
                // **修正**: 既存の削除モーダルを削除
                const existingDeleteModals = document.querySelectorAll(`[id^="deleteLineModal"]`);
                existingDeleteModals.forEach(modal => modal.remove());
                
                // **修正**: モーダルを非表示の状態で追加
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = html;
                const newModalElement = tempDiv.firstElementChild;
                
                // モーダルをページに追加（非表示状態）
                document.body.appendChild(newModalElement);
                
                // **修正**: モーダルを即座に表示
                const bsModal = new bootstrap.Modal(newModalElement);
                bsModal.show();
                
                // モーダル非表示時のクリーンアップ
                newModalElement.addEventListener('hidden.bs.modal', function() {
                    newModalElement.remove();
                    // オーバーレイのクリーンアップ
                    const backdrops = document.querySelectorAll('.modal-backdrop');
                    backdrops.forEach(backdrop => backdrop.remove());
                    document.body.classList.remove('modal-open');
                    document.body.style.overflow = '';
                    document.body.style.paddingRight = '';
                }, { once: true });
                
                // 削除確認ボタンのイベント処理
                const deleteConfirmBtn = newModalElement.querySelector('.btn-danger');
                if (deleteConfirmBtn) {
                    deleteConfirmBtn.addEventListener('click', function() {
                        fetch(`{% url 'manufacturing:line_delete' 0 %}`.replace('0', lineId), {
                            method: 'DELETE',
                            headers: {
                                'X-Requested-With': 'XMLHttpRequest',
                                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                            }
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.status === 'success') {
                                bsModal.hide();
                                showToast('success', data.message);
                                
                                // テーブルを更新
                                if (data.html) {
                                    document.getElementById('lineTableContainer').innerHTML = data.html;
                                    initializePaginationEvents();
                                }
                            } else {
                                showToast('error', data.message);
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            showToast('error', '削除に失敗しました。');
                        });
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showToast('error', '削除画面の読み込みに失敗しました。');
            });
        }
    });

    // 初期化
    initializePaginationEvents();
});
</script>
{% endblock %}
