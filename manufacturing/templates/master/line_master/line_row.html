<tr>
    <td>{{ line.id }}</td>
    <td>{{ line.name }}</td>
    <td>X: {{ line.x_position }}, Y: {{ line.y_position }}</td>
    <td>幅: {{ line.width }}, 高さ: {{ line.height }}</td>
    <td>
        {% if line.active %}
            <span class="badge bg-success">使用中</span>
        {% else %}
            <span class="badge bg-secondary">未使用</span>
        {% endif %}
    </td>
    <td>
        <div class="btn-group" role="group">
            <button class="btn btn-sm btn-outline-primary edit-line" 
                    title="編集" 
                    data-line-id="{{ line.id }}">
                <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger delete-line" 
                    title="削除" 
                    data-line-id="{{ line.id }}"
                    data-line-name="{{ line.name }}">
                <i class="bi bi-trash"></i>
            </button>
        </div>
    </td>
</tr>
