<!-- master/line_master/forms/line_form_fields.html -->
<!-- ライン作成/編集用のフォームフィールド -->
<div class="mb-3">
  <label for="id_name" class="form-label">ライン名 <span class="text-danger">*</span></label>
  <input type="text" class="form-control" id="id_name" name="name" value="{{ line.name|default:'' }}" required>
</div>
<div class="mb-3">
  <label for="id_x_position" class="form-label">X座標 <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="id_x_position" name="x_position" value="{{ line.x_position|default:'1' }}" required>
</div>
<div class="mb-3">
  <label for="id_y_position" class="form-label">Y座標 <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="id_y_position" name="y_position" value="{{ line.y_position|default:'1' }}" required>
</div>
<div class="mb-3">
  <label for="id_width" class="form-label">幅 <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="id_width" name="width" value="{{ line.width|default:'1' }}" required>
</div>
<div class="mb-3">
  <label for="id_height" class="form-label">高さ <span class="text-danger">*</span></label>
  <input type="number" class="form-control" id="id_height" name="height" value="{{ line.height|default:'1' }}" required>
</div>
<div class="mb-3">
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="id_active" name="active" {% if line.active %}checked{% elif not line %}checked{% endif %}>
      <label class="form-check-label" for="id_active">有効</label>
  </div>
</div>
