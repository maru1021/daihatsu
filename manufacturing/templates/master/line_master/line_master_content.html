<!-- サイト内からのアクセス時 -->

<!-- ヘッダー部分：検索とボタン -->
{% include "components/table/header.html" with title="ライン管理" search_url=request.path add_button_text="新規ライン追加" %}

<!-- コンテンツエリア -->
<div class="card">
    <div class="card-body">
        <div id="TableContainer">
            {% include 'master/line_master/line_table_with_pagination.html' %}
        </div>
    </div>
</div>

{% include 'components/table/table_modals.html' with modal_title="ライン" form_template="master/line_master/forms" %}

<!-- CSRF Token -->
<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

<!-- ページ情報を保持する隠し要素 -->
<input type="hidden" id="currentPageNumber" value="{{ data.number|default:'1' }}">
<input type="hidden" id="currentSearchQuery" value="{{ search_query|default:'' }}">
