<!-- トースト通知 -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
        <div class="toast-header bg-info text-white">
            <strong class="me-auto">成功</strong>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toastMessage"></div>
    </div>
    <div id="errorToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="true">
        <div class="toast-header">
            <strong class="me-auto">エラー</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="errorMessage"></div>
    </div>
</div>

<script>
// トースト通知を表示する関数
function showToast(type, message) {
    const toastElement = document.getElementById(type === 'success' ? 'successToast' : 'errorToast');
    if (toastElement) {
        const toast = new bootstrap.Toast(toastElement, {
            autohide: true,
            delay: 7000
        });
        const messageElement = document.getElementById(type === 'success' ? 'toastMessage' : 'errorMessage');
        if (messageElement) {
            messageElement.textContent = message;
        }
        toast.show();
    }
}

// クリックでトーストを閉じる
document.addEventListener('click', function(event) {
    const toasts = document.querySelectorAll('.toast');
    toasts.forEach(toast => {
        if (!toast.contains(event.target)) {
            const bsToast = bootstrap.Toast.getInstance(toast);
            if (bsToast) {
                bsToast.hide();
            }
        }
    });
});
</script>
