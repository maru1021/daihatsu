<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>ライン管理</h1>
    <button class="btn btn-primary">
      <i class="fas fa-plus"></i> 新しいライン追加
    </button>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title mb-0">生産ライン一覧</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ライン番号</th>
                  <th>ライン名</th>
                  <th>ステータス</th>
                  <th>作業者数</th>
                  <th>稼働率</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>LINE-001</td>
                  <td>エンジン組立ライン</td>
                  <td><span class="badge bg-success">稼働中</span></td>
                  <td>12名</td>
                  <td>85%</td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary">編集</button>
                    <button class="btn btn-sm btn-outline-danger">停止</button>
                  </td>
                </tr>
                <tr>
                  <td>LINE-002</td>
                  <td>トランスミッション組立ライン</td>
                  <td><span class="badge bg-warning">メンテナンス中</span></td>
                  <td>8名</td>
                  <td>0%</td>
                  <td>
                    <button class="btn btn-sm btn-outline-primary">編集</button>
                    <button class="btn btn-sm btn-outline-success">開始</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
